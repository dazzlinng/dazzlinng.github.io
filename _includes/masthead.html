{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__logo">
      <a href="{{ base_path }}/">{{ site.name }}</a>
    </div>
    <nav id="site-nav" class="greedy-nav">
      <ul class="visible-links">
        {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
            {% assign domain = '' %}
          {% else %}
            {% assign domain = base_path %}
          {% endif %}
          <li class="masthead__menu-item {% if page.url contains link.url and link.url != '/' %}selected{% endif %}">
            <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
          </li>
        {% endfor %}
        <li>
          <a href="{{ base_path }}/assets/cv.pdf" class="masthead__cv-btn" target="_blank" rel="noopener">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>简历</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
